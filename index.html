<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title> Shape factory </title>
        <link rel=" shortcut icon" href="./assets/image/Favorite icon.png?v=2" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&family=Lora&family=Nunito+Sans:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <script src="assets/script/index.js" defer></script>   
    </head>
    <body>
        <main>
            <div class="container">
                <div class="center">
                    <h1>Shape factory</h1>
                    <div>
                        <form>
                            <label for="shapes">Shapes</label>
                            <select id="shapes" name="shapes">
                                <option value="square">Square</option>
                                <option value="circle">Circle</option>
                            </select>
                            <label for="colours">Colours</label>
                            <select id="colours" name="colours">
                                <option value="orange">Orange</option>
                                <option value="green">Green</option>
                                <option value="blue">Blue</option>
                                <option value="pink">Pink</option>
                                <option value="purple">Purple</option>
                            </select>
                            <button type="button" class="create">Create</button>
                        </form>
                        <div class="box"></div>
                        <div class="output"></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
